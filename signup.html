<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA</title>
    <link rel="stylesheet" href="css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <div class="nav-wrapper">
          <a href="#" class="brand-logo"><i class="large material-icons">insert_chart</i>PWA</a>
          <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li class="active"><a href="/"><i class="material-icons left">home</i>Home</a></li>
            <li><a href="/signup"><i class="material-icons left">how_to_reg</i>Register</a></li>
            <li><a href="/login"><i class="material-icons left">login</i>Login</a></li>
          </ul>
        </div>
      </nav>
      <ul class="sidenav" id="mobile-demo">
        <li class="active"><a href="/"><i class="material-icons left">home</i>Home</a></li>
        <li><a href="/signup"><i class="material-icons left">how_to_reg</i>Register</a></li>
        <li><a href="/login"><i class="material-icons left">login</i>Login</a></li>
      </ul>

      <section class="form">
        <div class="row">
            <form class="col s12 grey lighten-2" id="form" action="/sign/data" method="POST">
            <div class="row">
                <div class="col s12">
                    <h4 class="form-header">Sign Up</h4>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                <i class="material-icons prefix">account_circle</i>
                <input id="first_name" type="text" class="validate" name="user">
                <label for="first_name">UserName</label>
                
                </div>
                <div class="input-field col s12">
                    <i class="material-icons prefix">vpn_keys</i>
                    <input id="password" name="password" type="password" class="validate">
                    <label for="password">Password</label>
                    
                </div>
                <div class="input-field col s12">
                    <i class="material-icons prefix">email</i>
                    <input id="cemail" name="email" type="email" class="validate">
                    <label for="cemail">Email</label>
                    
                </div>
                <div class="input-field col s12">
                    <i class="material-icons prefix">phone</i>
                    <input id="contact" name="contact" type="number" data-length="10" class="validate">
                    <label for="contact">Contact</label>
                    
                </div>
            </div>
            <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                <i class="material-icons right">send</i>
            </button>
            
            </form>
        </div>
    </section>
    
    <script src="js/materialize.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="node_modules/jquery-validation/dist/jquery.validate.min.js"></script>
    <script src="node_modules/jquery-validation/dist/additional-methods.min.js"></script>
    <script src="js/material.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
